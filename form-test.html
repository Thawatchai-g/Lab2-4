<!DOCTYPE html>
<html>
<htad>
    <meta charset="utf-8">
</htad>
<body>
    <form action="form-echo.php" method="GET">
    USERNAME :
    <input
        type="text"
        name="username"
        placeholder="Username"
        title="Username should only contain lowercase letters. e.g. john">
    
    <p><label>ชื่อ(ภาษาอังกฤษตัวใหญ่):</label></p>
    <input type="text" pattern="[A-Z]+">

    <p><label>รหัสนักศึกษา:</label></p>
    <input type="text" pattern="\d\d[-]\d{6}[-]\d{4}[-]\d" minlength="16" maxlength="16">

    <p><label>บ้านเลขที่:</label></p>
    <input type="text" pattern="([\d]|[/])+" minlength="2" maxlength="7">

    <p><label>รหัสสินค้า:</label></p>
    <input type="text" pattern="[A-Z]{3}\d\d" maxlength="5">

    <p><label>ชื่อ(ภาษาไทย):</label></p>
    <input type="text" pattern="[กขฃคฅฆงจฉชซฌญฎฏฐฑฒณดตถทธนบปผฝพฟภมยรฤลฦวศษสหฬอฮฯะัาำิีึืฺุูเแโใไๅๆ็่้๊๋์]+">

    <p><label>สาขาวิชา:</label></p>
    <select name="dept">
        <option value="">--Please choose an option--</option>
        <option value="CS">CS</option>
        <option value="IC">IC</option>
        <option value="MA">MA</option>
        <option value="IMI">IMI</option>
        <option value="AS">AS</option>
        <option value="AFET">AFET</option>
    </select>
    <p><input type="submit" value="Submit">
    </form>
</body>
</html>
